<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Order Your Book</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #555; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .order-summary, .price-details { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .price-details div { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .total-price { font-weight: bold; font-size: 1.2em; color: #007bff; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="tel"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1.1em; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        .note { margin-top: 15px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Order</h1>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Book Title:</strong> <span id="bookTitleDisplay">Loading...</span></p>
            <p><strong>Price:</strong> ₹<span id="bookPriceDisplay">0.00</span></p>
        </div>

        <form id="orderForm">
            
            <div style="position: absolute; left: -5000px;">
                <input type="text" name="spam_check" value="" tabindex="-1" autocomplete="off">
            </div>

            <h2>Shipping Information</h2>
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="Customer_Name" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="Phone_Number" required>
            
            <label for="address">Shipping Address *</label>
            <textarea id="address" name="Shipping_Address" rows="4" required></textarea>
            
            <label for="pincode">Pincode *</label>
            <input type="text" id="pincode" name="Pincode" required>

            <input type="hidden" id="bookTitleInput" name="Book_Title">
            <input type="hidden" id="finalPriceInput" name="Final_Total">
            <input type="hidden" id="deliveryMethod" name="Delivery_Method" value="Courier">
            <input type="hidden" id="supportAmount" name="Support_Amount" value="20"> 

            <h2>Final Price Details</h2>
            <div class="price-details">
                <div><span>Book Price</span> <span id="basePrice">₹0.00</span></div>
                <div><span>Shipping & Handling</span> <span>+ ₹49.00</span></div>
                <div><span>Support Fee (Optional)</span> <span>+ ₹20.00</span></div>
                <div class="total-price">
                    <span>Grand Total</span> <span id="grandTotal">₹0.00</span>
                </div>
            </div>

            <button type="submit" id="payButton">Proceed to Payment</button>
            
            <p class="note">You will be redirected to your UPI app for payment (PhonePe, GPay, Paytm, etc.)</p>
        </form>
    </div>

    <script>
        // --- PERMANENT CONFIGURATION ---
        // Your permanent Google Apps Script URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynaBWZHXReCBDgH96AcpOpnhz_-mEO5sRhdlWLIZTJeHppgNFRZ1QXXagF_gc-_5ej/exec"; 
        
        // DUMMY UPI ID: REPLACE THIS WITH YOUR REAL UPI ID BEFORE LAUNCH!
        const YOUR_UPI_ID = "0000000000@ybl"; 
        
        // Fixed Thank You Page URL
        const THANK_YOU_URL = "https://floorplancreatornik.github.io/AuthorDirect_v2/thankyou.html";

        // --- FIXED FEES AND CHARGES ---
        const SHIPPING_FEE = 49;
        const SUPPORT_FEE = 20;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title') || 'Book Not Found';
            const bookPrice = parseFloat(params.get('price')) || 0;

            if (bookPrice === 0) {
                alert("Error: Price not found in URL. Please go back and select a book.");
                return;
            }

            // --- CALCULATE TOTALS ---
            const basePrice = bookPrice;
            const grandTotal = basePrice + SHIPPING_FEE + SUPPORT_FEE;
            
            // --- UPDATE DISPLAY ---
            document.getElementById('bookTitleDisplay').textContent = bookTitle;
            document.getElementById('bookPriceDisplay').textContent = basePrice.toFixed(2);
            document.getElementById('basePrice').textContent = `₹${basePrice.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `₹${grandTotal.toFixed(2)}`;

            // --- UPDATE HIDDEN FORM FIELDS ---
            document.getElementById('bookTitleInput').value = bookTitle;
            document.getElementById('finalPriceInput').value = grandTotal.toFixed(2);

            // --- FORM SUBMISSION HANDLER ---
            const orderForm = document.getElementById('orderForm');
            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get all form data
                const formData = new FormData(orderForm);
                const data = Object.fromEntries(formData.entries());

                // 1. --- LOG DATA TO GOOGLE SHEET (BEFORE PAYMENT) ---
                const queryString = new URLSearchParams(data).toString();

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: queryString,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        }
                    });
                    
                    // Log success (continues below)

                } catch (error) {
                    console.error('Error logging data:', error);
                    alert("Order processing error. Please try again.");
                    return; // Stop if logging fails
                }

                // 2. --- REDIRECT TO UPI PAYMENT ---
                const encodedTotal = encodeURIComponent(grandTotal.toFixed(2));
                const encodedTitle = encodeURIComponent(`Order for: ${bookTitle} (${data.Customer_Name})`);
                
                // The UPI deep link is constructed here
                const upiUrl = `upi://pay?pa=${YOUR_UPI_ID}&pn=AuthorDirect&mc=5499&tid=${Date.now()}&tr=${Date.now()}&am=${encodedTotal}&cu=INR&url=${THANK_YOU_URL}&tn=${encodedTitle}`;
                
                window.location.href = upiUrl;
            });
        });
    </script>
</body>
</html>
